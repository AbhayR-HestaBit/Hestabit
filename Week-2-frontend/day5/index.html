<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Ecommerce Website</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<h2>PRODUCTS:</h2>

<nav id="categories">
<button data-category="all">All</button>
<button data-category="beauty">Beauty</button>
<button data-category="furniture">Furniture</button>
<button data-category="fragrances">Fragrances</button>
<button data-category="groceries">groceries</button>
</nav>

<div class="controls">
<input id="search" type="text" placeholder="Search products">
<button id="sort-high-low">Price: High → Low</button>
<button id="sort-low-high">Price: Low → High</button>
</div>
</header>

<main>
<ul id="product-list"></ul>
</main>

<script type="module" src="script.js"></script>
</body>
</html>
